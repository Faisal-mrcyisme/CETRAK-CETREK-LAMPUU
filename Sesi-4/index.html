<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css">
    <title>Cetrekan Lampu Sesi 4</title>

<body>
    <div class="flex flex-row justify-center items-center h-screen w-full bg-gray-800 gap-5">
        <!-- LAMPU 1 -->
        <div class="flex flex-col gap-2 items-center">
            <img src="../Assets/Images/off.gif" alt="lampu" id="lampu1" />
            <label for="default-toggle1" class="inline-flex items-center cursor-pointer">
                <input type="checkbox" id="default-toggle1" class="sr-only peer" onchange="saklar()">
                <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-blue-600
              after:content-[''] after:absolute after:top-[2px] after:left-[2px]
              after:bg-white after:border-gray-300 after:border after:rounded-full 
              after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-5"></div>
            </label>
            </div>
